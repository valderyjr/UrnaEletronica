<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="style.css">
    <script src="politicos.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <section class="urna">
            <div class="tela">
                <h1 class="titulo-tela">Deputado Federal</h1>
                <div class="numeros">
                    <div class="box">
                        <p class="digito"></p>
                    </div>
                    <div class="box">
                        <p class="digito"></p>
                    </div>
                    <div class="box">
                        <p class="digito"></p>
                    </div>
                    <div class="box">
                        <p class="digito"></p>
                    </div>
                </div>
                <div class="retorno-politico">
                    <h3 class="info-voto" id="numero-politico"></h3>
                    <button class="fim-eleicao" type="button">Votar novamente!</button>
                    <h3 class="info-voto" id="nome-politico">Nome: Valdery Junior</h3>
                    <h3 class="info-voto" id = "partido-politico">Partido: CRVG</h3>
                </div>
                <div class="fim-tela">
                    <p class="texto-tela">Aperte <h5 class="negrito-tela">CONFIRMA </h5>para votar!</p>
                    <p class="texto-tela">Aperte <h5 class="negrito-tela">CORRIGE </h5>para corrigir um dígito!</p>
                    <p class="texto-tela">Aperte <h5 class="negrito-tela">BRANCO </h5>para votar nulo!</p>
                </div>
            </div>
            
            <div class="entrada">
                <div class="botoes">
                    <button class="botao" id="btn-1" value="1">1</button>
                    <button class="botao" id="btn-2" value="2">2</button>
                    <button class="botao" id="btn-3" value="3">3</button>
                    <button class="botao" id="btn-4" value="4">4</button>
                    <button class="botao" id="btn-5" value="5">5</button>
                    <button class="botao" id="btn-6" value="6">6</button>
                    <button class="botao" id="btn-7" value="7">7</button>
                    <button class="botao" id="btn-8" value="8">8</button>
                    <button class="botao" id="btn-9" value="9">9</button>
                    <button class="botao" id="btn-0" value="0">0</button>
                </div>

                <div class="opcoes">
                    <button class = 'opcao' id="op-branco">Branco</button>
                    <button class = 'opcao' id="op-corrige">Corrige</button>
                    <button class = 'opcao' id="op-confirma">Confirma</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
